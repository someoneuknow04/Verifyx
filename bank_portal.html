<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerifyX – Bank Portals</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #111;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .button {
      background: #f5f7fa;
      border: 2px solid #e0e0e0;
      padding: 20px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #333;
      text-align: center;
      text-decoration: none;
      transition: all 0.25s ease;
    }
    .button:hover {
      background: #3f83f8;
      color: white;
      transform: translateY(-3px);
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bank & Lending Partner Portals</h1>
    <p>Quick access to portals of financial institutions</p>
  </header>

  <div class="grid">
    <a class="button" href="https://salesforce.idfcfirstbank.com" target="_blank">IDFC Salesforce</a>
    <a class="button" href="https://ilensportal.com" target="_blank">iLens Portal</a>
    <a class="button" href="https://jana.lendsperfect.com" target="_blank">Jana Bank – LendsPerfect</a>
    <a class="button" href="https://abhfl-llp.com" target="_blank">ABHFL LLP</a>
  </div>

  <footer>
    © 2025 VerifyX. All rights reserved.
  </footer>

</body>
</html>
