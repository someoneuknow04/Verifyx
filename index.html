<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerifyX â€“ Powered by VAK Reports</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background-color: #fefefe;
    }

    .split-screen {
      display: flex;
      min-height: 100vh;
      flex-wrap: wrap;
    }

    .left, .right {
      flex: 1;
      min-width: 300px;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .left {
      background-color: #ef4444;
    }

    .right {
      background-color: #111111;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      margin-bottom: 24px;
      opacity: 0.9;
    }

    a.button {
      background-color: white;
      color: #ef4444;
      padding: 12px 24px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .right a.button {
      color: #111111;
      background-color: white;
    }

    a.button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .logo-container {
      text-align: center;
      margin: 40px auto 20px;
    }

    .logo-container img {
      max-width: 220px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.08));
      transition: transform 0.3s ease;
    }

    .logo-container img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      color: #64748b;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
        text-align: center;
      }

      p {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container" data-aos="zoom-in">
    <img src="vak-logo.jpg" alt="VAK Reports Logo">
  </div>

  <div class="split-screen">
    <div class="left" data-aos="fade-right">
      <h1>Business Verification</h1>
      <p>Search and validate business licenses and professional IDs instantly.</p>
      <a href="business.html" class="button">Verify Now</a>
    </div>
    <div class="right" data-aos="fade-left">
      <h1>Bank Portals</h1>
      <p>Login to associated bank dashboards with one click.</p>
      <a href="bank.html" class="button">Go to Portals</a>
    </div>
  </div>

  <footer>Made by Someone</footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
