<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerifyX</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: #ffffff;
      color: #1e293b;
      scroll-behavior: smooth;
    }

    .split-section {
      display: flex;
      height: 100vh;
    }

    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .left {
      background-color: #ef4444;
      color: white;
    }

    .right {
      background-color: white;
      color: #1e293b;
    }

    .split-section h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 800;
    }

    .split-section p {
      font-size: 1rem;
      max-width: 400px;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .cta-button {
      padding: 12px 24px;
      border: 2px solid currentColor;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .left .cta-button {
      color: white;
      border-color: white;
    }

    .left .cta-button:hover {
      background-color: white;
      color: #ef4444;
    }

    .right .cta-button {
      color: #ef4444;
      border-color: #ef4444;
    }

    .right .cta-button:hover {
      background-color: #ef4444;
      color: white;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .top-right a {
      padding: 0.6rem 1.2rem;
      background: #1e1e1e;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      height: 60px;
    }

    .scroll-down {
      text-align: center;
      font-size: 14px;
      margin-top: -40px;
      color: #64748b;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #ef4444;
    }

    .card p {
      font-size: 0.95rem;
      color: #475569;
      margin-bottom: 1.5rem;
    }

    .card a {
      padding: 10px 20px;
      background: #ef4444;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }

    .card a:hover {
      background: #b91c1c;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #64748b;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media(max-width: 768px) {
      .split-section {
        flex-direction: column;
        height: auto;
      }
      .logo {
        position: static;
        transform: none;
        margin: 1rem auto;
      }
    }
  </style>
</head>
<body>

  <div class="top-right">
    <a href="walkthrough.html">Walkthrough</a>
  </div>

  <img src="vak-logo.jpg" alt="VAK Reports Logo" class="logo" />

  <section class="split-section">
    <div class="left">
      <h1>Business Verification</h1>
      <p>Verify GST, UDYAM, FSSAI, Doctors, Lawyers, CAs & more.</p>
      <a href="business.html" class="cta-button">Explore Tools</a>
    </div>
    <div class="right">
      <h1>Bank Portals</h1>
      <p>Instant access to ICICI Ilens, Piramal, ABHFL, IDFC, and more.</p>
      <a href="bank.html" class="cta-button">Explore Portals</a>
    </div>
  </main>

  <footer>Made with ❤️ by Someone</footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
