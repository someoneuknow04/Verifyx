<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerifyX</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background-color: #fefefe;
      overflow-x: hidden;
    }

    .logo-container {
      text-align: center;
      padding: 20px 0;
      background: #ffffff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.03);
    }

    .logo-container img {
      width: 92%;
      max-width: 700px;
      height: auto;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.04);
      background: white;
    }

    .split-screen {
      display: flex;
      flex-wrap: wrap;
      height: 100vh;
    }

    .left, .right {
      flex: 1 1 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      padding: 40px;
      transition: all 0.4s ease-in-out;
    }

    .left {
      background-color: #ef4444;
    }

    .right {
      background-color: #111;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      max-width: 400px;
      text-align: center;
      margin-bottom: 24px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      background-color: white;
      color: #ef4444;
      border-radius: 999px;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .btn:hover {
      background-color: #f3f4f6;
      color: #b91c1c;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #64748b;
      padding: 16px;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .split-screen {
        flex-direction: column;
        height: auto;
      }

      .left, .right {
        flex: 1 1 100%;
        padding: 60px 20px;
      }

      h2 {
        font-size: 26px;
      }

      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container" data-aos="fade-down">
    <img src="vak-logo.png" alt="VAK Reports Logo" />
  </div>

  <div class="split-screen">
    <div class="left" data-aos="fade-right">
      <h2>Business Verification</h2>
      <p>Search and validate business licenses and professional IDs instantly.</p>
      <a href="business.html" class="btn">Verify Now</a>
    </div>
    <div class="right" data-aos="fade-left">
      <h2>Bank Portals</h2>
      <p>Login to associated bank dashboards with one click.</p>
      <a href="bank.html" class="btn">Go to Portals</a>
    </div>
  </div>

  <footer>Made by Someone</footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
