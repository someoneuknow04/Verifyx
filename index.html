<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerifyX</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #ffffff);
      color: #0f172a;
    }
    .wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      padding: 2rem 1.5rem;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #0ea5e9;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }
    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #0284c7;
    }
    .card p {
      font-size: 0.95rem;
      color: #475569;
      margin-bottom: 1.5rem;
    }
    .card a {
      padding: 10px 20px;
      background: #0ea5e9;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .card a:hover {
      background: #0284c7;
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #64748b;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="top-right">
      <a href="walkthrough.html" class="card" style="padding: 0.75rem 1.25rem; background: #0f172a; color: #fff;">Walkthrough</a>
    </div>
    <header data-aos="fade-down">
      <h1>Welcome to VerifyX</h1>
    </header>
    <main class="grid">
      <div class="card" data-aos="fade-up">
        <h2>Business Verification</h2>
        <p>Tools to verify GST, UDYAM, FSSAI, professionals like CA, Doctor, Lawyer & more.</p>
        <a href="business.html">Explore</a>
      </div>
      <div class="card" data-aos="fade-up" data-aos-delay="100">
        <h2>Bank Portals</h2>
        <p>Quick access to lender dashboards like ICICI Ilens, Piramal, ABHFL, and others.</p>
        <a href="bank.html">Explore</a>
      </div>
    </main>
    <footer>Made by Someone</footer>
  </div>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
