<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VerifyX</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: #fff;
      color: #1e293b;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .top-right a {
      padding: 0.6rem 1.2rem;
      background: #000;
      color: white;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
    }

    .logo-wrapper {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
    }

    .logo-wrapper img {
      height: 60px;
    }

    .split {
      display: flex;
      height: 100vh;
    }

    .split-section {
      flex: 1 1 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .left {
      background-color: #ef4444;
      color: white;
    }

    .right {
      background-color: white;
      color: #1e293b;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    p {
      max-width: 400px;
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }

    .cta-button {
      padding: 12px 24px;
      border: 2px solid currentColor;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .left .cta-button {
      color: white;
      border-color: white;
    }

    .left .cta-button:hover {
      background-color: white;
      color: #ef4444;
    }

    .right .cta-button {
      color: #ef4444;
      border-color: #ef4444;
    }

    .right .cta-button:hover {
      background-color: #ef4444;
      color: white;
    }

    .scroll-down {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #64748b;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #64748b;
      margin: 2rem 0 1rem;
      font-weight: 500;
    }

    @media(max-width: 768px) {
      .split {
        flex-direction: column;
        height: auto;
      }

      .split-section {
        padding: 3rem 2rem;
      }

      .logo-wrapper {
        position: static;
        transform: none;
        text-align: center;
        margin-top: 20px;
      }

      .scroll-down {
        position: static;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="top-right">
    <a href="walkthrough.html">Walkthrough</a>
  </div>

  <div class="logo-wrapper">
    <img src="vak-logo.jpg" alt="VAK Reports Logo" />
  </div>

  <section class="split">
    <div class="split-section left" data-aos="fade-right">
      <h1>Business Verification</h1>
      <p>Verify GST, UDYAM, FSSAI, Doctors, Lawyers, and more.</p>
      <a href="business.html" class="cta-button">Explore Tools</a>
    </div>
    <div class="split-section right" data-aos="fade-left">
      <h1>Bank Portals</h1>
      <p>Instant access to ICICI Ilens, Piramal, ABHFL, IDFC & more.</p>
      <a href="bank.html" class="cta-button">Explore Portals</a>
    </div>
  </section>

  <div class="scroll-down">▼ Scroll to explore ▼</div>

  <footer>Made with ❤️ by Someone</footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
