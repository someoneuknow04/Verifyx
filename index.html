<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VerifyX</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      display: flex;
      height: 100vh;
      background: #f7f7f7;
    }
    .container {
      display: flex;
      flex: 1;
    }
    .left, .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: all 0.3s ease;
    }
    .left {
      background-color: #ffffff;
    }
    .right {
      background-color: #000000;
      color: #ffffff;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
    }
    .desc {
      margin-top: 1rem;
      font-size: 1rem;
      max-width: 300px;
      text-align: center;
      opacity: 0.8;
    }
    .btn {
      margin-top: 2rem;
      padding: 12px 24px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1rem;
    }
    .btn-light {
      background-color: #000;
      color: #fff;
    }
    .btn-dark {
      background-color: #fff;
      color: #000;
    }
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="top-right">
    <a href="walkthrough.html" class="btn btn-dark">Walkthrough</a>
  </div>
  <div class="container">
    <div class="left">
      <h1>Business Verification</h1>
      <p class="desc">Explore tools to verify businesses across Indian states and industries.</p>
      <a href="business.html" class="btn btn-light">Enter</a>
    </div>
    <div class="right">
      <h1>Bank Portals</h1>
      <p class="desc">Access quick links to all major bank login and verification portals.</p>
      <a href="bank.html" class="btn btn-dark">Enter</a>
    </div>
  </div>
  <footer>Made with ❤️ by Someone.</footer>
</body>
</html>
