<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerifyX â€“ VAK Reports</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: #fff;
      color: #1f2937;
      overflow-x: hidden;
    }

    .logo-container {
      text-align: center;
      padding: 40px 0 10px;
    }

    .logo-container img {
      max-width: 240px;
      height: auto;
    }

    .split-section {
      display: flex;
      height: calc(100vh - 140px);
    }

    .split {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 40px 20px;
      transition: all 0.3s ease;
    }

    .split-left {
      background-color: #ef4444;
    }

    .split-right {
      background-color: #0f0f0f;
    }

    .split h2 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .split p {
      font-size: 16px;
      margin-bottom: 20px;
      font-weight: 400;
      color: #f3f4f6;
      max-width: 90%;
    }

    .split a {
      display: inline-block;
      padding: 12px 24px;
      background: #fff;
      color: #1f2937;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .split a:hover {
      background: #f3f4f6;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #9ca3af;
      margin: 20px 0;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .split-section {
        flex-direction: column;
        height: auto;
      }

      .split {
        padding: 60px 20px;
        height: 50vh;
      }

      .split h2 {
        font-size: 24px;
      }

      .split p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="logo-container" data-aos="fade-down">
    <img src="vak-logo.png" alt="VAK Reports Logo">
  </div>

  <div class="split-section">
    <div class="split split-left" data-aos="fade-right">
      <h2>Business Verification</h2>
      <p>Search and validate business licenses and professional IDs instantly.</p>
      <a href="business.html">Verify Now</a>
    </div>
    <div class="split split-right" data-aos="fade-left">
      <h2>Bank Portals</h2>
      <p>Login to associated bank dashboards with one click.</p>
      <a href="bank.html">Go to Portals</a>
    </div>
  </div>

  <footer>Made by Someone</footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
