<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerifyX ‚Äì Bank Portals</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #0284c7, #0ea5e9);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }
    .bank-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .bank-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    .bank-card img {
      max-width: 120px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 16px;
    }
    .bank-card a {
      display: inline-block;
      margin-top: 10px;
      background: #0ea5e9;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    .bank-card a:hover {
      background: #0284c7;
    }
    .back-button {
      display: block;
      margin: 30px auto;
      background: #0284c7;
      color: white;
      text-align: center;
      padding: 12px 24px;
      border-radius: 999px;
      text-decoration: none;
      width: max-content;
      font-weight: 600;
    }
    .back-button:hover {
      background: #0369a1;
    }
  </style>
</head>
<body>
  <header data-aos="fade-down">
    <h1>üè¶ Bank Portals</h1>
    <p>Direct links to partner bank portals. Click to login instantly.</p>
  </header>

  <div class="container">
    <div class="bank-card" data-aos="fade-up">
      <img src="https://ilens.icicibank.com/login/image/logo_icici_ilens.png" alt="ICICI Ilens">
      <a href="https://ilens.icicibank.com/" target="_blank">Go to ICICI Ilens</a>
    </div>
    <div class="bank-card" data-aos="fade-up">
      <img src="https://storage.googleapis.com/realtyplusmag-news-photo/news-photo/Aditya-Birla-Housing-Finance.jpg" alt="Aditya Birla HF">
      <a href="https://www.piramalfinance.com/pd/login" target="_blank">Piramal Login</a>
    </div>
    <div class="bank-card" data-aos="fade-up">
      <img src="https://www.crackerandrush.com/wp-content/uploads/2023/06/jfb-logo-scaled.webp" alt="Jana Bank">
      <a href="https://lendperfect.janabank.com/lendperfect/login" target="_blank">Jana Bank</a>
    </div>
    <div class="bank-card" data-aos="fade-up">
      <img src="https://via.placeholder.com/120x60?text=PNB" alt="PNB">
      <a href="https://uconnect.pnbhousing.com/STS/Account/Login" target="_blank">PNB UConnect</a>
    </div>
    <div class="bank-card" data-aos="fade-up">
      <img src="https://via.placeholder.com/120x60?text=IDFC" alt="IDFC">
      <a href="https://login.salesforce.com/?locale=in" target="_blank">IDFC Salesforce</a>
    </div>
  </div>

  <a href="index.html" class="back-button" data-aos="fade-up">‚¨Ö Back to Home</a>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
