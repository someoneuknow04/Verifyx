<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VerifyX - Bank Portals</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2d89ef;
    }
    .section {
      max-width: 800px;
      margin: auto;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li a {
      display: block;
      padding: 0.75rem 1rem;
      background: white;
      border-radius: 8px;
      margin-bottom: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      color: #2f3542;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    li a:hover {
      background: #e6f0ff;
    }
  </style>
</head>
<body>
  <h1>Bank Portals</h1>

  <div class="section">
    <ul>
      <li><a href="#">CIBIL – Credit Report</a></li>
      <li><a href="#">Experian – Credit History</a></li>
      <li><a href="#">CRIF Highmark</a></li>
      <li><a href="#">Equifax</a></li>
      <li><a href="#">Bank Statement Analyzer</a></li>
    </ul>
  </div>
</body>
</html>
