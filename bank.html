<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VerifyX ‚Äì Bank Portals</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #1e293b;
    }

    header {
      background: #ef4444;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
    }

    .bank-card {
      display: flex;
      align-items: center;
      background: #fff;
      border: 2px solid #ef4444;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .bank-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.08);
    }

    .bank-logo {
      flex: 0 0 120px;
      text-align: center;
    }

    .bank-logo img {
      max-width: 100px;
      height: 60px;
      object-fit: contain;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.08));
      transition: transform 0.3s ease;
    }

    .bank-card:hover img {
      transform: scale(1.05);
    }

    .bank-info {
      flex: 1;
      padding-left: 24px;
    }

    .bank-info h3 {
      margin: 0 0 8px;
      font-size: 18px;
      font-weight: 700;
      color: #ef4444;
    }

    .bank-info a {
      display: inline-block;
      background: #ef4444;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .bank-info a:hover {
      background: #b91c1c;
    }

    .back-button {
      display: block;
      margin: 40px auto 20px;
      background: #000;
      color: white;
      text-align: center;
      padding: 12px 24px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
    }

    .back-button:hover {
      background: #333;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #64748b;
      margin-bottom: 20px;
      font-weight: 500;
    }

    @media (max-width: 640px) {
      .bank-card {
        flex-direction: column;
        text-align: center;
      }

      .bank-info {
        padding-left: 0;
        padding-top: 12px;
      }
    }
  </style>
</head>
<body>

  <header data-aos="fade-down">
    <h1>üè¶ Bank Portals</h1>
    <p>Direct links to partner bank portals. Click to login instantly.</p>
  </header>

  <div class="container">
    <div class="bank-card" data-aos="fade-up">
      <div class="bank-logo">
        <img src="https://ilens.icicibank.com/login/image/logo_icici_ilens.png" alt="ICICI Ilens">
      </div>
      <div class="bank-info">
        <h3>ICICI Ilens</h3>
        <a href="https://ilens.icicibank.com/" target="_blank">Login</a>
      </div>
    </div>

    <div class="bank-card" data-aos="fade-up">
      <div class="bank-logo">
        <img src="https://www.piramalfinance.com/pd/assets/images/piramal-logo-text.svg" alt="Piramal Finance HF">
      </div>
      <div class="bank-info">
        <h3>Piramal Login</h3>
        <a href="https://www.piramalfinance.com/pd/login" target="_blank">Login</a>
      </div>
    </div>

    <div class="bank-card" data-aos="fade-up">
      <div class="bank-logo">
        <img src="https://www.crackerandrush.com/wp-content/uploads/2023/06/jfb-logo-scaled.webp" alt="Jana Bank">
      </div>
      <div class="bank-info">
        <h3>Jana Bank</h3>
        <a href="https://lendperfect.janabank.com/lendperfect/login" target="_blank">Login</a>
      </div>
    </div>

    <div class="bank-card" data-aos="fade-up">
      <div class="bank-logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7YdCWQHuBbHye0j0w4X3vzqn71etekwXS7A&s" alt="PNB Housing">
      </div>
      <div class="bank-info">
        <h3>PNB UConnect</h3>
        <a href="https://uconnect.pnbhousing.com/STS/Account/Login" target="_blank">Login</a>
      </div>
    </div>

    <div class="bank-card" data-aos="fade-up">
      <div class="bank-logo">
        <img src="https://static.theprint.in/wp-content/uploads/2023/07/ANI-20230704050504.jpg" alt="IDFC Bank">
      </div>
      <div class="bank-info">
        <h3>IDFC Salesforce</h3>
        <a href="https://login.salesforce.com/?locale=in" target="_blank">Login</a>
      </div>
    </div>

    <div class="bank-card" data-aos="fade-up">
      <div class="bank-logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxpZqIBTrSpdhXA0polVayuKyCs0FEVgkyamhf3jCIXhO7cKXFXud-eWOq5muqZC13i-M&usqp=CAU" alt="HFC ICICI">
      </div>
      <div class="bank-info">
        <h3>HFC ICICI</h3>
        <a href="https://veloct.icicihfc.com/TPLSW/" target="_blank">Login</a>
      </div>
    </div>

    <div class="bank-card" data-aos="fade-up">
      <div class="bank-logo">
        <img src="https://abhfluat.abcscuat.com/-/media/feature/abcl/abfl/sticky-tab-content/abhfl-square.ashx?h=600&w=600&la=en&hash=1B2E2C8833794593FFED1D2141C6356F" alt="ABHFL LLP">
      </div>
      <div class="bank-info">
        <h3>ABHFL LLP</h3>
        <a href="https://finverse.adityabirlacapital.com/auth/login" target="_blank">Login</a>
      </div>
    </div>
  </div>

  <a href="index.html" class="back-button" data-aos="fade-up">‚¨Ö Back to Home</a>
  <footer>Made by Someone</footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>

</body>
</html>
